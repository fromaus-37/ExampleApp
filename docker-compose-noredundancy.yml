version: '3'

services:
  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Passw0rdSQL
    ports:
      - "1433:1433"

  mvc:
    image: "regsna.azurecr.io/exampleapp:db"
    domainname: "exampleappsna"
    ports:
      - "80:80"
    depends_on:
      - sqlserver
