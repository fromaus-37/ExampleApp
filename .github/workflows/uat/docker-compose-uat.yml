version: '3'

services:
  sqlserver:
    image: "mcr.microsoft.com/mssql/server:2019-latest"
    deploy:
      resources:
        reservations:
          memory: 2G
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQLSERVER_PASSWORD}
    ports:
      - "1433:1433"

  mvc:
    image: "${CONTAINER_TAG}"
    environment:
      - ConnectionStrings__ProductDB="${SQLSERVER_CONNECTION_STRING}"
    domainname: ${CONTAINER_FQDN_PREFIX}
    ports:
      - "80:80"
    depends_on:
      - sqlserver
